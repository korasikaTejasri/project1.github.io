<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="project1.html">
        <h1 align="center">Create account</h1><br><br>
        <label for="Name">Name</label>
        <input type="text" name="" id="Name" required pattern="[a-z A-Z]{4-10}"><br><br>
        <label for="Phone Number">Ph Number</label>
        <input type="text" name="" id="Phone Number" required pattern="[6-9]{1}[0-9]{9}"><br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" required><br><br>
        <label for="Password">Password</label>
        <input type="Password" id="Password" required pattern="[A-Z a-z]{4-10}[0-9]{1-10}[@ # $ % & *]{1-4}"><br><br>
        <label for="ReenterPassword">ReenterPassword</label>
        <input type="Password" id="ReenterPassword" required><br><br>
        <a href="project1.html"><button>Create</button></a>
    </form>
</body>
